<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Physio Booking{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* Minimal CSS for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}Physio Booking System{% endblock %}</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/auth/login">Login</a>
            <a href="/auth/signup">Signup</a>
            <a href="/patient/dashboard">Patient Dashboard</a>
            <a href="/physio/dashboard">Physiotherapist Dashboard</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Physio Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
